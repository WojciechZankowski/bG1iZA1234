# server properties
server.port=9060

# Database properties
spring.datasource.url=jdbc:mysql://localhost/lmbdv2?&rewriteBatchedStatements=true&serverTimezone=UTC&useSSL=true
spring.datasource.username=lmbdv2_user
spring.datasource.password=lmbdv2_pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-wait=10000
spring.jpa.hibernate.ddl-auto=create-drop

# Security properties
spring.security.user.name=user
spring.security.user.password=user

# Mail properties
lmbd.mail.from=info@zankowski.pl
lmbd.mail.baseUrl=http://localhost:4200

# Async properties
lmbd.async.corePoolSize=2
lmbd.async.maxPoolSize=50
lmbd.async.queueCapacity=10000
lmbd.async.threadNamePrefix=Lmbd-Executor-

