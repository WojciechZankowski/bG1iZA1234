# server properties
server.port=9060

# Database properties
spring.datasource.url=jdbc:mysql://localhost/lmbdv2?&rewriteBatchedStatements=true&serverTimezone=UTC&useSSL=true
spring.datasource.username=lmbdv2_user
spring.datasource.password=lmbdv2_pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-wait=10000
spring.jpa.hibernate.ddl-auto=create-drop

# Security properties
spring.security.user.name=user
spring.security.user.password=user

# Mail properties
lmbd.mail.from=info@zankowski.pl
lmbd.mail.baseUrl=http://localhost:4200

# Async properties
lmbd.async.corePoolSize=2
lmbd.async.maxPoolSize=50
lmbd.async.queueCapacity=10000
lmbd.async.threadNamePrefix=Lmbd-Executor-

lmbd.security.secretKey=43423423
lmbd.security.tokenValidityInMilliseconds=3600000
lmbd.security.tokenValidityInMillisecondsForRememberMe=3600000

lmbd.cors.allowed-origins: "/api/**"
lmbd.cors.allowed-methods: GET, PUT, POST, DELETE, OPTIONS
lmbd.cors.allowed-headers: "*"
lmbd.cors.exposed-headers:
lmbd.cors.allow-credentials: true
lmbd.cors.max-age: 1800

