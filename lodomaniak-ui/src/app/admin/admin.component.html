<div class="page-content">

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{'TITLE' | translate}}</h1>
  </mat-toolbar>

  <div class="content-container">
    <mat-drawer-container class="content-container">
      <mat-drawer #snav [mode]="'side'" [opened]="true">
        <mat-nav-list class="navigation-list">
          <a mat-list-item [routerLink]="item.url" routerLinkActive="nav-bar-active"
             [routerLinkActiveOptions]="routerActiveOptions" *ngFor="let item of MENU_ITEMS">{{item.name |
            translate}}</a>
        </mat-nav-list>
      </mat-drawer>

      <mat-drawer-content class="drawer-content">
        <div class="content-container internal-container">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>

</div>
