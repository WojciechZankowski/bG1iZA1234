<mat-card>
  <mat-card-title class="account-card-title">{{flavor.name}}</mat-card-title>
  <mat-card-subtitle>{{flavor.company.name}}</mat-card-subtitle>
  <img mat-card-image src="{{getFilePath(flavor.imageUrl)}}" alt="Ice Cream">
  <mat-card-actions>
    <button mat-button (click)="edit()">{{'DIALOG.EDIT' | translate}}</button>
  </mat-card-actions>
</mat-card>
