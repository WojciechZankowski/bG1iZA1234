<mat-card>
  <img mat-card-image src="{{getFilePath(flavor.imageUrl)}}" alt="Ice Cream">
  <mat-card-title>{{flavor.name}}</mat-card-title>
  <mat-card-subtitle>{{flavor.company.name}}</mat-card-subtitle>
  <mat-card-content>
    <mat-chip-list #chipList>
      <mat-chip color="accent" selected *ngFor="let tag of flavor.tags" [selectable]="SELECTABLE"
                [removable]="REMOVABLE">
        {{tag}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="edit()">{{'DIALOG.EDIT' | translate}}</button>
  </mat-card-actions>
</mat-card>
