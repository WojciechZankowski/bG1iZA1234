<button mat-stroked-button (click)="openAddEditDialog()">{{'ICE_CREAM_SHOP.ADD_SHOP' | translate}}</button>

<div class="container">

  <h3 class="header-margin">{{'ICE_CREAM_SHOP.EXISTING_SHOPS' | translate}}</h3>
  <mat-divider class="pb-1"></mat-divider>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
    <ice-cream-shop-card class="card" fxFlex="32%" fxFlex.xs="80%" *ngFor="let iceCreamShop of iceCreamShops"
                         [iceCreamShop]="iceCreamShop"></ice-cream-shop-card>
  </div>

  <h3 class="header-margin">{{'ICE_CREAM_SHOP.CLOSED_SHOPS' | translate}}</h3>
  <mat-divider></mat-divider>
</div>
