<button mat-stroked-button (click)="openAddEditDialog()">{{'SCHEDULER.ADD_SCHEDULE' | translate}}</button>

<div class="container">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <flavor-scheduler-card class="card" fxFlex="32%" fxFlex.xs="80%" *ngFor="let schedule of schedules.content"
                 [flavorSchedule]="schedule"></flavor-scheduler-card>
  </div>
</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)">
</mat-paginator>
