<button mat-raised-button	color="primary" (click)="openAddEditDialog()">{{'SCHEDULER.ADD_SCHEDULE' | translate}}</button>

<div class="flavor-scheduler-container" *ngFor="let sortedKey of sortedKeys">
  <h2 class="margin-bottom">{{sortedKey}}</h2>
  <mat-divider class="pb-1"></mat-divider>

  <div fxLayout="column" fxLayoutGap="20px">
    <flavor-scheduler-card class="flavor-scheduler-card" fxFlex="100%" *ngFor="let schedule of groupedData[sortedKey]"
                           [flavorSchedule]="schedule"></flavor-scheduler-card>
  </div>
</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)">
</mat-paginator>
