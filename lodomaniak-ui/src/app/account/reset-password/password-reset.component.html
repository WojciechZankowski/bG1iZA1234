<lodomaniak-account-card [title]="title">

  <form class="login-form" name="form" role="form" (ngSubmit)="passwordReset()">

    <mat-form-field appearance="outline" class="form-size">
      <mat-label>{{'ACCOUNT.FORM.PASSWORD.TITLE' | translate}}</mat-label>
      <input matInput id="registerPassword" name="registerPassword" [(ngModel)]="resetModel.password"
             type="password" placeholder="{{'ACCOUNT.FORM.PASSWORD.PLACEHOLDER' | translate}}">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-size">
      <mat-label>{{'ACCOUNT.FORM.CONFIRM_PASSWORD.TITLE' | translate}}</mat-label>
      <input matInput id="registerConfirmPassowrd" name="registerConfirmPassword" [(ngModel)]="confirmPassword"
             type="password" placeholder="{{'ACCOUNT.FORM.CONFIRM_PASSWORD.PLACEHOLDER' | translate}}">
    </mat-form-field>

    <button class="form-size button-size" mat-stroked-button type="submit">{{'ACCOUNT.FORM.PASSWORD_RESET.BUTTON' |
      translate}}
    </button>

    <span>
      <p>
      {{'ACCOUNT.FORM.PASSWORD_RESET.LOGIN' | translate}}
      <a [routerLink]="loginPath"
         routerLinkActive="nav-bar-active"
         [routerLinkActiveOptions]="routerActiveOptions">{{'ACCOUNT.FORM.HERE' | translate}}</a>
      </p>
    </span>
  </form>

</lodomaniak-account-card>
