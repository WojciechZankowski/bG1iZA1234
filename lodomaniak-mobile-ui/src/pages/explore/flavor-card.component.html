<ion-card *ngIf="flavor" (click)="onClick()" class="flavor-card">

  <div *ngIf="flavor">
    <like class="flavor-card-like-button" [ratedObjectId]="flavor.id" [ratingType]="RATING_TYPE"></like>
    <img class="flavor-card-image" src="{{getImg()}}"/>
  </div>

  <ion-card-content class="flavor-card-content">
    <p><b>{{flavor ? flavor.name : ''}}</b></p>

    <p class="flavor-card-address">{{flavor ? flavor.company.name : ''}}</p>
  </ion-card-content>

</ion-card>
