<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-searchbar
    #searchbar
    class="navbar-search"
    placeholder="Szukaj"
    [(ngModel)]="searchInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput()"
    (ionCancel)="onCancel()">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let flavor of flavors">
      <flavor-card-large item-content [flavor]="flavor"></flavor-card-large>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
