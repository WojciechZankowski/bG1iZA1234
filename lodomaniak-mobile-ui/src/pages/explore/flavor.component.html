<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="flavor">
    <div *ngIf="flavor">
      <button class="flavor-like-button" ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
      <img class="flavor-image" src="{{getImg()}}"/>
    </div>

    <ion-card-content class="flavor-content">
      <p><span class="flavor-title">{{flavor ? flavor.name : ''}}</span> &bull; {{flavor ? flavor.company.name : ''}}</p>
    </ion-card-content>


    <h3 class="flavor-header">Dzisiaj dostÄ™pne</h3>
    <ion-list>
      <button ion-item *ngFor="let schedule of flavorSchedules" (click)="itemSelected(item)">
        {{ schedule }}
      </button>
    </ion-list>
  </div>
</ion-content>
